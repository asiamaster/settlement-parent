<div class="container-fluid">
    <form id="form-refund" action="">
        <input type="text" style="display: none"/>

        <input type="hidden" id="customerName" name="customerName" value="${customerName!}"/>
        <input type="hidden" name="mchId" value="${mchId!}"/>
        <input type="hidden" name="token" value="${token!}"/>
        <input type="hidden" name="ids" value="${ids!}"/>

            <div class="col-2 text-right">

            </div>

                <input type="text" class="form-control" value="${totalAmountText!}" readonly/>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-2 text-right">
                结算方式:
            </div>
            <% if(isNotEmpty(wayList) && wayList.~size > 0) {
                      for (way in wayList) {
                          if (wayLP.first) {
            %>
            <div class="auto-col pl-3 text-left">
                <input type="radio" name="way" value="${way.code}" checked/>${way.val}
            </div>
            <% } else {%>
            <div class="auto-col pl-3 text-left">
                <input type="radio" name="way" value="${way.code}"/>${way.val}
            </div>
            <% }}} %>

        </div>
    </form>
</div>
