<div class="row mt-2">
    <div class="col-2 text-right">
        收款日期:
    </div>
    <div class="col-2">
        <div class="input-group">
            <input type="text" name="chargeDate" id="chargeDate" class="form-control laydate"/>
            <div class="input-group-append">
                <label for="chargeDate"  class="input-group-text fa fa-calendar"></label>
            </div>
        </div>
    </div>
</div>
<div class="row mt-2">
    <div class="col-2 text-right">
        备注:
    </div>
    <div class="col-4">
        <input type="text" class="form-control" maxlength="40" name="notes" id="notes"/>
    </div>
</div>
<script type="text/javascript">
    //日期范围
    lay('.laydate').each(function () {
        laydate.render({
            theme: '#007bff',
            elem: this
            , trigger: 'click'
            , type: 'date'
        });
    });

    /** 特殊验证*/
    function validateSpecial() {
        return true;
    }
</script>
